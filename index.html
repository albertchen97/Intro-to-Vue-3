<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>  
  </head>
  <body>
    <div id="app">
      <!-- The product -->
      <h1>{{ product }}</h1> 
    </div>

    <!-- Import Js -->
    <script src="./main.js"></script>

    <!-- Mount App -->
    <script>
      // Mount the Vue app ('app' in main.js) to the div with the id of 'app' ('#' is the ID selector)
      const mountedApp = app.mount('#app')
    </script>
  </body>
